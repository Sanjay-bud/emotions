<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>

    <!-------------------Front Panel----------------------->
    <div class="front-panel">
        <div class="button-init">
            <p class="words_press">Press Here</p>
        </div>
    </div>

    <!-------------------Main Panel----------------------->

    <main class="main-panel">

        <!-------------------Main Left ----------------------->
        <div id="left-cont">
            <div class="top-card">
            </div>
            <div class="bottom-card">
                <h3>Emotions</h3>
            </div>
        </div>

        <!-------------------Main Right----------------------->
        <div id="right-cont">
            <div class="top-cont-emotions">
                <div id="Anger" class="button-emotion-common"><h5>Anger</h5></div>
                <div id="Fear" class="button-emotion-common"><h5>Fear</h5></div>
                <div id="Sadness" class="button-emotion-common"><h5>Sad</h5></div>
                <div id="Happy" class="button-emotion-common"><h5></h5>Happy</div>
                <div id="Motivation" class="button-emotion-common"><h5>Motivation</h5></div>
            </div>
            <div class="bottom-output-cont">
                <div class="img_cont"></div>
                <div class="vid_cont"></div>
                <div class="text_cont"></div>
                <div class="hap_cont"></div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
